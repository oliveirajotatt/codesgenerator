<!DOCTYPE html>
<html>
<head>
  <title>Codes Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CODES GENERATOR</h1>
  <table>
    <colgroup>
      <col style="width: 33%;">
      <col style="width: 33%;">
      <col style="width: 33%;">
      <col style="width: 33%;">
    </colgroup>
    <thead>
      <tr>
        <th>Daily activity</th>
        <th>Time spent (in hours, e.a 0.5 = 30 min)</th>
        <th>Comment</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added dynamically using JavaScript -->
      <tr>
        <td>
          <select id="daily-activity-dropdown">
            <option value="T1">T1</option>
            <option value="T2">T2</option>
            <option value="T2Q">T2Q</option>
            <option value="OTR">OTR</option>
            <option value="TEAM">TEAM</option>
            <option value="1ON1">1ON1</option>
            <option value="TRAIN">TRAIN</option>
            <option value="CSP">CSP</option>
            <option value="SCT">SCT</option>
            <option value="CAP">CAP</option>
            <option value="OPS">OPS</option>
          </select>
        </td>
        <td><input type="number" hours="0" id="time-spent-input"></td>
        <td>
          <input type="text" id="comment-input" placeholder="">
        </td>
        <td>
          <button id="add-row-button">Add Row</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
        <tr>
          <td colspan="4">
            <button id="generate-text-button">Generate code</button>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <div id="generated-text-container"></div>
         <div id="copy-code-container" style="display: none;">
           <button id="copy-code-button">Copy Code</button>     
          </td>
        </tr>
      </tfoot>
    </table>
    <!-- Add the refresh button here -->
    <div class="button-container">
      <button id="refresh-button">Refresh</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
